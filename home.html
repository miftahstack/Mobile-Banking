        </div>
        <!-- UpperArea -->

        <div class="upperArea text-[14px] mx-5 mt-10 mb-5 flex items-center justify-between">
            <div class="flex">
                <img class=" h-[50px]" src="assets/02.png" alt="Logo">
                <div class="">
                    <h3 id="availableBalance" class="text-[18px] font-bold">$4500</h3>
                    <p>Available balance</p>
                </div>
            </div>
            <div class="flex border-gray-500 border-1 px-[12px] py-[5px] items-center">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>

            </div>

        <hr class="border-gray-300 border-1 ">

        <div class="p-[20px] font-outfit">

                is

        </div>

            <input id="amountInput"

            <input id="pinInput"
                class="mb-2 px-5 py-3 font-outfit rounded-full bg-gray-100 border-1 border-gray-200 text-gray-600 placeholder-gray-400"
                type="password" placeholder="Enter Your Pin" maxlength="4">
