<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <link rel="stylesheet" href="src/output.css">

<body class="flex items-center justify-center bg-[#f0f0f0]">

    <div class="relative w-[350px] h-[700px] bg-[#f0f0f0] rounded-[50px] border-[9px] border-black">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[170px] h-[30px] bg-black rounded-b-[20px]">
        </div>
        <img class="absolute top-40 left-1/2 -translate-x-1/2" src="../assets/01.png" alt="">
        <div class="screenContents bg-white rounded-2xl p-[25px] absolute bottom-35 left-1/2 -translate-x-1/2">
            <h5 class="mb-2 text-[16px] font-outfit">Mobile Number</h5>
            <input class="mb-2 px-5 py-3 font-outfit rounded-full bg-gray-100 text-gray-600 placeholder-gray-400" type="text"
                placeholder="Enter Your Phone" maxlength="11">

            <h5 class="mb-2 text-[16px] font-outfit">4 Digit Pin</h5>
            <input class="mb-2 px-5 py-3 font-outfit rounded-full bg-gray-100 text-gray-600 placeholder-gray-400" type="text"
                placeholder="Enter Your Pin" maxlength="4">
            <button class="btn btn-wide text-white bg-blue-500 rounded-[20px]">Login</button>
        </div>


    </div>



    <!-- Script Files -->
    <script src="js/script.js"></script>
    <!-- Script Files -->
